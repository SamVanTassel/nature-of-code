<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
			href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
			rel="stylesheet"
	>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <title>Nature of Code</title>
</head>
<body>
  <div class="side-panel side-panel-left" id="side-panel-left">
    <div class="close-bar">
      <button class="close-button" id="close-button-left">&times;</button>
    </div>
    <div>
      <ul id="side-panel-list"></ul>
    </div>
    <div class="lower-fade"></div>
  </div>
  <div class="side-panel side-panel-right" id="side-panel-right">
    <div class="close-bar">
      <button class="close-button" id="close-button-right">&times;</button>
    </div>
    <div>
      <ul id="side-panel-list-right"></ul>
      <a id="about" href="#/about">About</a>
    </div>
    <div class="lower-fade"></div>
  </div>
  <div class="container">
    <div class="header">
      <button id="open-side-panel-left">></button>
      <button id="open-side-panel-right">&lt;</button>
    </div>
    <div id="main">
      <div id="app"></div>
      <div class="options">
        <button id="sketch-info-button" class="button-secondary">info</button>
        <div id="inputs"></div>
        <button id="reset" class="button-primary">reset</button>
      </div>
      <div id="about-container"></div>
      <div id="info-modal">
        <div class="close-bar" id="info-modal-header">
          <button class="close-button" id="close-button-info-modal">&times;</button>
        </div>
        <div id="info-modal-content"></div>
      </div>
    </div>
  </div>
  <script src="src/app.ts" type="module"></script>
</body>
</html>
